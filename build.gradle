plugins {
    id "org.spongepowered.plugin" version "0.8.1"
    id "io.freefair.javadoc-jar" version "2.0.1"
    id "io.freefair.javadoc-links" version "2.0.1"
}

apply plugin: "java"

repositories {
    jcenter()
    mavenCentral()
    maven {
        name "sponge"
        url "https://repo.spongepowered.org/maven"
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:7.0.0-SNAPSHOT"
}

